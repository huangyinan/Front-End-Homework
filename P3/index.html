<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Kitten Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-md-6 text-left">
                <img class="title-logo" src="http://cn.udacity.com/assets/images/svgs/logo_wordmark_white2.svg" alt="Udacity Logo">
            </div>
            <div class="col-md-6 text-right text-uppercase">
                <h1 class="title-super text-thin">Jane Doette</h1>
                <h4>Front-end Ninja</h4>
            </div>
        </header>
        <section class="row">
            <div class="col-md-12">
                <hr class="hr-bold">
            </div>
        </section>
        <section class="row">
            <div class="col-md-12">
                <img class="img-responsive" src="http://placekitten.com/g/1200/600" alt="Main image">
            </div>
        </section>
        <section class="row">
            <div class="col-md-12">
                <h2 class="text-muted">Featured Work</h2>
            </div>
        </section>
        <section class="row text-center">
            <article class="col-md-4">
                <img class="img-responsive center-block" src="http://placekitten.com/g/600/350" alt="Appify">
                <h3 class="text-uppercase">Appify</h3>
                <p>https://github.com/udacity/appify</p>
            </article>
            <article class="col-md-4">
                <img class="img-responsive center-block" src="http://placekitten.com/g/600/350" alt="Sunflower">
                <h3 class="text-uppercase">Sunflower</h3>
                <p>https://github.com/udacity/Sunflower</p>
            </article>
            <article class="col-md-4">
                <img class="img-responsive center-block" src="http://placekitten.com/g/600/350" alt="Bokeh">
                <h3 class="text-uppercase">Bokeh</h3>
                <p>https://github.com/udacity/Bokeh</p>
            </article>
        </section>
        <footer class="row">
            <div class="col-md-12 text-right">
                <hr class="hr-bold">
                <p>(c) 2017 Sherry Huang</p>
            </div>
        </footer>
    </div>
</body>

</html>
